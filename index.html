<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script src="https://kit.fontawesome.com/3272e0b845.js" crossorigin="anonymous"></script>
	
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="block"><h1>Weather Dashboard</h1></header>
		<div class="main">
			<div class="search block">
				<form>
					<label class="search-form" for="city"><h3>Search for a City:</h3></label>
					<input class="form-input" name="city" id="city" type="text" placeholder="Phoenix"/>
					<button class="btn" type="submit">Search</button>
				</form>
				<hr>
				<ul class="history"></ul>
				<div class="search-results"></div>
			</div>
			<div class="display">
				<ul class="today block">
					<h2><span id="city-name">Phoenix</span></h2>
					<h3><span id="date"></span></h3>
					<img id="icon" />
					<li>Temp: <span id="temp"></span></li>
					<li>Wind: <span id="wind"></span></li>
					<li>Humidity: <span id="humidity"></span></li>
					<li>UV Index: <span id="uv"></span></li>
				</ul>
				<div class="forecast">
				</div>
			</div>
		</div>

    <!-- Optional JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/script.js"></script>		
  </body>
</html>
